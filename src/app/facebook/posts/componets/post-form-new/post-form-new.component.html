<div class="card">
    <div class="card-header">
        Local Variable State.
    </div>
    <div class="card-body">
        <form #miForm="ngForm">
            <div class="form-group">
                <label for="userId" class="col-form-label col-form-label-sm">UserId</label>
                <select name="userId" id="userId" class="form-control" name="userId" #userId [(ngModel)]="post.userId">
                    <option value="0">Seleccionar</option>
                    <option value="1">User 01</option>
                    <option value="2">User 02</option>
                </select>
            </div>

            <div ngModelGroup="datosG" #datosGGG="ngModelGroup">
                <div class="form-group">
                    <label for="title" class="col-form-label col-form-label-sm">Title</label>
                    <input type="text" class="form-control form-control-sm" required name="title" #title="ngModel"
                        [(ngModel)]="post.title" #spy id="title">

                    <span *ngIf="title.invalid" class="alert alert-danger">

                        Este campo es requirido
                    </span>

                    <!-- <span *ngIf="title.untouched" class="alert alert-info">
                        Este campo no a sido tocado
                    </span> -->

                </div>
                <div class="form-group">
                    <label for="body" class="col-form-label col-form-label-sm">Body</label>
                    <textarea ngModel name="body" id="body" cols="30" rows="2" class="form-control" #body [(ngModel)]="post.body"> </textarea>
                </div>
            </div>

            <button type="button" class="btn" (click)="onSave()" [disabled]="miForm.invalid">Guardar</button>
        </form>
    </div>
</div>
